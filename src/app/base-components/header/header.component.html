<header @headerAnimation (mouseleave)="extraSearchClass = ''">
    <nav>
        <div class="branding">
            <!-- <i class="ri-menu-2-line" (click)="openMenu = !openMenu"></i> -->
            <img src="assets/viraj-logo.png" alt="">
        </div>
        <div class="buttons">
            <button *ngIf="selectedTable">Selected Table {{selectedTable.name}}</button>
            <button class="higlighted" (click)="newOrder()">Select Table</button>
            <div (mouseenter)="extraSearchClass = 'active'" class="search + {{extraSearchClass}}">
                <input (change)="extraSearchClass = 'active'" (input)="dataProvider.searchEvent.next(search.value)" #search [placeholder]="placeholder + '..'" type="search">
                <div *ngIf="extraSearchClass">
                    <i (click)="extraSearchClass = ''" class="ri-arrow-right-fill"></i>
                    <i (click)="extraSearchClass = ''" class="ri-close-fill"></i>
                </div>
            </div>
            
        </div>
        <div class="support">
            <button color="primary"><mat-icon>call</mat-icon>+919311064422</button>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSepJpdp3clwVi3ou63mTbgd0yKR7MsABhD7CrgoZRR08lW7dQ/viewform?usp=sf_link"><button  color="primary"><mat-icon>bug_report</mat-icon>Report A Bug</button></a>
            <!-- <button mat-raised-button color="primary"><mat-icon>forum</mat-icon>Chat With Us</button> -->
        </div>
        <div class="actions">
            <button><i class="ri-shield-user-fill" (click)="fireEvent()"></i></button>
            <button><i class="ri-service-fill"></i></button>
            <button (click)="dataProvider.locked = true"><i class="ri-lock-fill"></i></button>
        </div>
    </nav>
    <app-sidebar *ngIf="openMenu" (close)="openMenu = false"></app-sidebar>
</header>
