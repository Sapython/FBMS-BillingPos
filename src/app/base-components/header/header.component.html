<header @headerAnimation (mouseleave)="extraSearchClass = ''">
    <nav>
        <div class="branding">
            <!-- <i class="ri-menu-2-line" (click)="openMenu = !openMenu"></i> -->
            <img src="assets/viraj-logo.png" alt="">
        </div>
        <div class="buttons">
            <button class="tableNo" mat-stroked-button color="primary" *ngIf="selectedTable">Table No: {{selectedTable.tableNo}}</button>
            <button mat-stroked-button color="primary" class="higlighted" (click)="newOrder()">Select Table</button>
            <div (mouseenter)="extraSearchClass = 'active'" class="search + {{extraSearchClass}}">
                <input (change)="extraSearchClass = 'active'" (input)="selectedTable ? dataProvider.searchEvent.next(search.value) : noTablesAlert()" #search [placeholder]="placeholder + '..'" type="search">
                <div *ngIf="extraSearchClass">
                    <!-- <i (click)="extraSearchClass = ''" class="ri-arrow-right-fill"></i> -->
                    <!-- <button mat-icon-button><mat-icon></mat-icon></button> -->
                    <button (click)="search.value = ''" mat-icon-button color="primary"><mat-icon>close</mat-icon></button>
                    <!-- <i (click)="extraSearchClass = ''" class="ri-close-fill" (click)="search.value = ''"></i> -->
                </div>
            </div>
        </div>
        <div class="support">
            <button mat-stroked-button color="primary" color="primary"><mat-icon>call</mat-icon>+919311064422</button>
            <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSepJpdp3clwVi3ou63mTbgd0yKR7MsABhD7CrgoZRR08lW7dQ/viewform?usp=sf_link"><button mat-stroked-button color="primary"><mat-icon>bug_report</mat-icon>Report A Bug</button></a>
            <!-- <button mat-raised-button color="primary"><mat-icon>forum</mat-icon>Chat With Us</button> -->
            <button mat-stroked-button *ngIf="syncing">
                Syncing with server...
            </button>
        </div>
        <div class="actions">
            <button mat-icon-button color="primary"><i class="ri-shield-user-fill" (click)="fireEvent()"></i></button>
            <button mat-icon-button color="primary"><i class="ri-service-fill"></i></button>
            <button mat-icon-button color="primary" (click)="dataProvider.locked = true"><i class="ri-lock-fill"></i></button>
        </div>
    </nav>
    <app-sidebar *ngIf="openMenu" (close)="openMenu = false"></app-sidebar>
</header>
