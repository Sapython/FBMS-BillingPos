<div id="spinner-container" *ngIf="dataProvider.pageSetting.blur">
    <mat-spinner></mat-spinner>
</div>
<ng-container *ngIf="!dataProvider.locked">
    <app-header *ngIf="!(notAllowedPages.includes(routepath))"></app-header>
    <router-outlet></router-outlet>
</ng-container>
<app-lock *ngIf="dataProvider.locked"></app-lock>
