<div class="product">
    <img [src]="product.images[0]">
    <div class="detail">
        <p>{{product.dishName}}</p>
        <p class="price">&#8377;&nbsp;{{product.shopPrice}}</p>
        <div>
            <input min="0" type="number" [value]="product.quantity ? product.quantity : 1" [name]="product.id"
            [(ngModel)]="product.quantity" (change)="quantityChanged.emit()">
            <button mat-icon-button class="delete" (click)="deleted.emit()"><mat-icon>delete</mat-icon></button>
        </div>
    </div>
</div>
